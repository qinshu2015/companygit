		<script>
			var page = 6;//每页条数
			var li   = 0;
			$(function(){
				//图层隐藏显示
				$("#newlist .activeshow").click(function(){
					alert();
					$(".bigtucheng").show();
					$("body,html").addClass("tcbodyhide");
				});
				$(".bigtucheng .zherab .hdclose").click(function(){
					$(".bigtucheng").hide();
					$("body,html").removeClass("tcbodyhide");
				});
				
			})
			
			function PassOn(control){
				window.location="Newmsg-xq.html?id="+control;
			}
			//数据绑定
			function pageList(){
				$.ajax({
					type : "GET",
					url :"js/newmenu.json",
					dataType : "json",
					success : function (data) {
						var listLength = parseInt(data.length/page)+parseInt(data.length%page);
						if(li>=(listLength - 1) || li =='no'){
							li = listLength - 1;
							$("#nowpage").text(li+1);
						}
						var html = '';
						var list = page*li;
						for(var i=list; i<(list+page); i++){
							if(data[i]){
								//html = html+'<li>'+data[i]["id"]+data[i]["title"]+data[i]["time"]+'</li>';
								html = html+'<li onclick="PassOn('+i+')"><div class="newlistleft"><span>'+data[i]["time"]+'</span><p>'+data[i]["month"]+'</p></div><div class="newlistright"><a>'+data[i]["title"]+'</a></div></li>';
							}
						}
						$('#newlist').html(html);
					}
				});
				$("#nowpage").text(li+1);
			}
			pageList();
			$('.firstPage').click(function(){
				li=0;
				pageList();
			})
			$('.prevPage').click(function(){
				li--;
				if(li<=0){
					li = 0;
				}
				pageList();
			})
			$('.nextPage').click(function(){
				li++;
				pageList();
			})
			$('.lastPage').click(function(){
				li='no';
				pageList();
			})
			
		</script>
