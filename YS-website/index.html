		    //数据绑定

			function pageList(){
				$.ajax({
					type : "GET",
					url :"js/newmenu.json",
					dataType : "json",
					success : function (data) {
						var html = '';
						var list = page*li;
						for(var i=list; i<(list+page); i++){
							if(data[i]){
								//html = html+'<li>'+data[i]["id"]+data[i]["title"]+data[i]["time"]+'</li>';
								//html+='<li onclick="PassOn('+i+')">';
								
								html+='<li><div style="height: 30px;">';
								html+='<h4>'+data[i]["title"]+'</h4>';
								html+='<span>'+data[i]["year"]+'-'+data[i]["mouth"]+'-'+data[i]["days"]+'</span></div>';
								if(data[i]["contenobj"].length>30)
								{
									html+='<p>'+data[i]["contenobj"].substr(0,55)+'...</p>';
								}
								else{
									html+='<p>'+data[i]["contenobj"]+'</p>';
								}
								html+='</li>';
							}
						}
						$('#newlistnav').html(html);
					}
				});
